{% extends "base_generic.html" %}

{% block content %}
  <h2>Sign up</h2>
  <form action="signup" method="post">
    {% csrf_token %}
    {% if error %}
          <p style="color: red">{{ error }}</p>
        {% endif %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
